{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <title>CCCT{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'webpage/css/bootstrap.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'webpage/css/styles.css' %}"/>
</head>
<body>

  <!--<div class="image-one"><a class="logo navbar-brand" href="#"></a></div> -->
  <div class="navjumb">
    <div class="container">
      <div class="col-md-4">
        <div class="image-two"><a class="logo navbar-brand" href="#"></a></div>
      </div>
      <div class="col-md-8">
        <br>
        <br>
        <h2>Centro de Calculo Cientifico y Tecnologico<h2>
      </div>
    </div>
  </div>

  <nav class="navjumb navbar navbar-default">
    <div class="container header">
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="{% block homeActive %}{% endblock %}"><a href="#">Inicio</a></li>
          <li class="{% block memberActive %}{% endblock %}"><a href="#">Miembros</a></li>
          <li class="{% block projectActive %}{% endblock %}"><a href="#">Proyectos</a></li>
          <li class="{% block publishActive %}{% endblock %}"><a href="#">Publicaciones</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><b>Tesis</b> <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li class="{% block propActive %}{% endblock %}"><a href="#">Propuestas</a></li>
              <li class="{% block ongoActive %}{% endblock %}"><a href="#">En curso</a></li>
              <li class="{% block doneActive %}{% endblock %}"><a href="#">Terminadas</a></li>
            </ul>
          </li>
          <li class="{% block seminarActive %}{% endblock %}"><a href="#">Seminario</a></li>
        </ul>
      </div>
    </div>
  </nav>

  {% block body %} {% endblock %}

  <script type="text/javascript" src="{% static 'webpage/js/jquery-2.1.3.js' %}"></script>
  <script type="text/javascript" src="{% static 'webpage/js/bootstrap.js' %}"></script>
</body>
</html>
